<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font optimization - preconnect and preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;700&display=swap" /></noscript>
    
    <!-- Preload critical hero images -->
    <link rel="preload" as="image" href="/images/hero1-desktop.webp" media="(min-width: 769px)" />
    <link rel="preload" as="image" href="/images/hero1-mobile.webp" media="(max-width: 768px)" />
    
    <!-- Critical CSS for hero section to prevent layout shift -->
    <style>
      .hero { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
      .slide { width: 100%; height: 100%; object-fit: cover; }
    </style>

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    style="min-height: 100vh; display: flex; flex-direction: column"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
